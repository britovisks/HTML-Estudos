<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>imagem dinamica
    </title>
</head>
<body>
    <h1> Imagens dinamicas</h1>
    <hr>
    <p>Tente abrir esse site em varios despositivos diferentes ou simplesmente diminua ou aumente o tamanho de seu navegador</p>
    <hr>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/m.png" type="image/png">
        <img src="Imagens/Sem título.png" alt="Imagem Flexivel">
     </picture>
     <hr>
     <h1> Reprodução de Audio</h1>
     <p> Vamos aprender a resproduzir audio dentro de nosso site em HTML5</p>
     <audio preload="metadata" autoplay controls>
        
        <source src="midia/Audioslave - Like a Stone (Official Video).mp3" type="audio/wav">
        <source src="midia/Audioslave - Like a Stone (Official Video).mp3" type="audio/ogg">
        <source src="midia/Audioslave - Like a Stone (Official Video).mp3" type="audio/mpeg">

    <p>Infelizmente o seu navegador não é compativel, <a href="midia/Audioslave - Like a Stone (Official Video).mp3"> Clique aqui</a>para realizar o download</p>
     </audio>
    
</body>
</html>
